{extends file='common.html'}


{block name='iframe'}
<div class="margin clearfix">
 <div class="article_style">
    <div class="add_content" id="form-article-add">
      <form action="{C('url.main')}?m=admin&c=Question&a=editHandler" method="post">
        <input type="hidden" name="id" value="{$data.id}">
        <ul id="form">
      <li class="clearfix Mandatory">
      <label class="label_name"><i>*</i>排序</label><span class="formControls col-10"><input name="sort"  type="text" value={$data.sort} ></span>
      </li>
   
       <li class="clearfix Mandatory">
      <label class="label_name"><i>*</i>问题分类</label><span class="formControls col-10"><input name="name"  type="text" value={$data.name}></span>
      </li>

 
     </ul>
    <div class="Button_operation">
      <input type="submit" onclick="return article_save_submit();" class="btn btn-primary radius" id="login_btn" value="提交">
        <input type="button" onclick="back()" class="btn btn-default radius" value="返回">
      </div>
      </form>
    </div>
 </div>
</div>

{literal}
<style type="text/css">
  #form .clearfix{
    height: 50px;
  }
</style>
<script type="text/javascript">

/**返回操作**/
function back(){
  history.go(-1);
}  
/**提交操作**/
function article_save_submit(){
       var num=0;
     var str="";
     $(".Mandatory input[type$='text']").each(function(n){
          if($(this).val()=="")
          {
               
             layer.alert(str+=""+$(this).attr("nickname")+"不能为空！\r\n",{
                    title: '提示框',       
                    icon:0,               
              }); 
            num++;
            return false;            
          } 
     });
      if(num>0){  return false;}    
          else{
          return true;
      }                       
  }

</script>
{/literal}
{/block}
