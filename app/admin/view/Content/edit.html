{extends file='common.html'}

{include file='./breadcrumb.html'}

{block name='javascript'}  
    <script type="text/javascript" src="{C('url.main')}/public/admin/ckeditor/ckeditor.js"></script>
{/block}

{block name='iframe'}

<div class="margin clearfix">
  <style type="text/css">
    .form-group{
      height: 32px;
    }
  </style>
<div id="add_content_style" class="add_menber">
    <form action="{C('url.main')}?m=admin&c=content&a=editAction" method="post" id="form-admin-add" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$data.id}">

    <div class="form-group">
      <label class="form-label">分类：</label>
      <div class="formControls" style="margin-left: 20px;">
        {generateSelect($tree,$data.cat_id,'cat_id')}
     
      </div>
    </div>    

    <div class="form-group">
      <label class="form-label">标题：</label>
      <div class="formControls">
        <input type="text" class="input-text"  name="title" value="{$data.title}">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">状态：</label>
      <div class="formControls" style="margin-left: 20px;">
      <select name="status">
        <option value="1">上线</option>
        <option value="0">下线</option>
      </select>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">排序：</label>
      <div class="formControls">
        <input type="number" class="input-text"  name="sort" value="{$data.sort}">
      </div>
    </div>

    
    <div class="form-group">
      <label class="form-label ">星级|座位：</label>
      <div class="formControls ">
      <input type="number" class="input-text" name='grade' value="{$data.grade}">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">预定优惠价：</label>
      <div class="formControls">
        <input type="text" class="input-text"  name="price" value="{$data.price}">
      </div>
    </div>    

    <div class="form-group">
      <label class="form-label ">几日游|几星级：</label>
      <div class="formControls ">
      <input type="number" class="input-text" name='tab_cat' value="{$data.tab_cat}">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label ">浏览人数：</label>
      <div class="formControls ">
      <input type="number" class="input-text" name='visit_num' value="{$data.visit_num}">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label ">预定人数：</label>
      <div class="formControls ">
      <input type="number" class="input-text" name='booking_num' value="{$data.booking_num}">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">满意度：</label>
      <div class="formControls">
        <input type="text" class="input-text"  name="score" value="{$data.score}">
      </div>
    </div> 



    <div class="form-group" style="height: 175px;">
      <label class="form-label">封面：</label>
      <div class="formControls" style="margin-left: 20px">
        <input type="file" class="input-text"  name="cover">
        <br>
        <img src="{C('url.main')}/public/admin/upload/{$data.cover}">
      </div>
    </div>

    <div class="">
      <label class="">简介：</label>
      <div class="" style="width: 95%;">
        <textarea name="intro">
          {$data.intro}
        </textarea>

        <script>CKEDITOR.replace('intro');</script>
      </div>
    </div>
       
    <br><br>
    <div class="">
      <label class="">内容：</label>
      <div class="" style="width: 95%;">
        <textarea name="content">
          {$data.content}
        </textarea>

        <script>CKEDITOR.replace('content');</script>
      </div>
    </div>

    <div> 
        <input style="margin-top: 50px" class="btn btn-primary radius" type="submit" value="提交">
        <input style="margin-top: 50px" type="button" onclick="back()" class="btn btn-default radius" value="返回">
    </div>
    <br><br>
  </form>
</div>
</div>
<script type="text/javascript">
  /**返回操作**/
function back(){
  history.go(-1);
} 
</script>
{/block}
