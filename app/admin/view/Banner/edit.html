{extends file='common.html'}


{block name='iframe'}
<style>
  .form-group{
    height: 32px;
  }
  #add_administrator_style{
        margin: 35px 0 0 35px;
  }
</style>
<div id="add_administrator_style" class="add_menber">
    <form action="{C('url.main')}?m=admin&c=banner&a=editAction" method="post" id="form-admin-add" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{$data.id}">
    <div class="form-group">
      <label class="form-label"><span class="c-red">*</span>排序：</label>
      <div class="formControls">
        <input type="text" class="input-text"  name="sort" value="{$data.sort}">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label"><span class="c-red">*</span>状态：</label>
      <div class="formControls">
      <select name="status">
        {foreach [1=>'上线',0=>'下线'] as $k=>$v }
        <option value="{$k}" {if $data.status==$k}selected{/if}>{$v}</option>
        {/foreach}
        
      </select>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label "><span class="c-red">*</span>标题：</label>
      <div class="formControls ">
    <input type="text" class="input-text" name='title' value="{$data.title}">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">图片：</label>
      <div class="formControls">
        <input type="file" class="input-text"  name="img">
        <br>
        <img style="width: 80%" src="{C('url.main')}/public/admin/upload/{$data.img}">
      </div>
    </div>
    <br><br><br><br>
    <div> 
        <input class="btn btn-primary radius" type="submit" id="Add_Administrator" value="提交">
        <input type="button" onclick="back()" class="btn btn-default radius" value="返回">
    </div>
  </form>
</div>

{literal}
<style type="text/css">
  #form .clearfix{
    height: 50px;
  }
</style>
<script type="text/javascript">

/**返回操作**/
function back(){
  history.go(-1);
}  
/**提交操作**/
function article_save_submit(){
       var num=0;
     var str="";
     $(".Mandatory input[type$='text']").each(function(n){
          if($(this).val()=="")
          {
               
             layer.alert(str+=""+$(this).attr("nickname")+"不能为空！\r\n",{
                    title: '提示框',       
                    icon:0,               
              }); 
            num++;
            return false;            
          } 
     });
      if(num>0){  return false;}    
          else{
          return true;
      }                       
  }

</script>
{/literal}
{/block}
